<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> DOM Event</title>
</head>
<body>
<div >
   <p ondblclick="alert('song')">  song song </p>
    <input class="keyword" type="text"  onfocus="func1()" onblur="func2()" value="我爱乐乐" >
</div>
<script>
    function func1() {
        // console.log('1110');
        var ky = document.getElementsByClassName('keyword')[0];
        ky.value='乐乐爱爸爸';

    }
    function  func2() {
        // console.log('2222');
        var ky = document.getElementsByClassName('keyword')[0];
        ky.value='乐乐爱爸爸too';
    }
</script>
</body>
</html>
