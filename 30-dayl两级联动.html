<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两级联动</title>
</head>
<body>

<select  onchange="song()">
    <option>song</option>
    <option>le</option>
    <option>leleyao</option>
    <option>xiaoyaoyao</option>

</select>


<select  id="province" onchange="song1(this)">


</select>

<select  id="city">


</select>

<script>
    function  song() {
        alert('song');
    }
    var data = {'Beijing':['chaoyang','yanjiao'],'Hebei':['shijiazhuang','xingtai']};
    var pro = document.getElementById('province');
    for (i in data) {
        var kkk = document.createElement('option');
        kkk.innerHTML=i;
        pro.appendChild(kkk);
    }
    var cit = document.getElementById('city');
        function song1(self) {
            cit.innerText=''
            var choice = (self.options[self.selectedIndex]).innerHTML;
            for  (var i in data[choice]){
 var kkk = document.createElement('option');
            kkk.innerHTML=data[choice][i];
            cit.appendChild(kkk);
            }


    }

</script>
</body>
</html>
